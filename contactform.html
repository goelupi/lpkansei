<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contactform</title>
  <link rel="stylesheet" href="./css/contactform.css">
</head>
<body>
  <section class="shapedividers_com-7076">
  <h1>お問い合わせフォーム</h1>
  <form action="">
    <div class="input">
      <label for="name">お名前</label>
      <input type="text" id="name">
    </div>
    <div class="input">
      <label for="email">メールアドレス</label>
      <input type="email" id="email">
    </div>
    <div class="info">
      <legend>お問い合わせ内容</legend>
      <div>
        <input type="checkbox" id="hearing">
        <label for="hearing">ヒアリングシートの送付希望</label>
      </div>
      <div>
        <input type="checkbox" id="another">
        <label for="another">その他のお問い合せ</label>
      </div>
    </div>
    <div class="input">
        <label for="sonota">その他お問い合わせの内容
        </label>
        <textarea name="" id="sonota"></textarea>
      </div>
    <input type="submit">
  </form>
  </section>
</body>
</html>
